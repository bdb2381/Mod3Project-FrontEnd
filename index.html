<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Park Memories</title>
    <link rel="stylesheet" type="text/css" href="src/indexStyles.css" />
  </head>
  
  <body>

  <div class="header">
    <div id="logo"> Park Memories</div>
    <div id="user">
      <form id="login-form">
        <div>
          <input type="" name="username" id="username-field" class="login-form-field" placeholder="Enter Username">
        </div>
        <div>
          <input type="submit" value="Login" id="login-form-submit">
        </div>
      </form>
    </div>
  </div><!--end header container  -->
  
    <div class="grid-container">

      <div id="parks-list-container">
        <div class="title" id="Yellowstone National Park">
              Yellowstone National Park
        </div>
        <div class="title" id="Mt Rainier National Park">
          Mt Rainier National Park
    </div>
      </div><!--end parks list container  -->

      <div id="park-container">
        <div class="title" id="name">
        </div>
        <div>
            <img id = "photos_Url">
        </div>

        <div id="state">
        </div>
        
        <div id="park-description">

        </div>
      </div><!--end park container  -->
        
      <div id="memories-submit-container-hidden">
        <div class="title">
          What is Your  Memory?
          </div>
      
          <div class="memories-submit-form-container">
            <form class="memory-form" id="form" method="post">
                <div>
                    <textarea type ="text"
                    class="memory-input"
                    name="memory"
                    placeholder="Add your memory..."
                    ></textarea>
                </div>
                    <button class="memory-button" type="submit">Save Your Memory</button>
                
            </form>
          </div> <!--end submit memories container  -->
      </div><!--end submit form container  -->
      
      <div id="memories-list-container">
        <div >
            <!-- memories list container area -->
            <ul id="memories-text">
            </ul>
        </div>
      </div> <!--end memories list container  -->
      
      
      </div>  <!--end grid container  -->

      



    

  <div class="footer">Â© 2020</div>
  <script src="src/index.js"></script>
  </body>
</html>
